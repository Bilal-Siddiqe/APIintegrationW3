<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <img src="" alt="" width="100" height="100">



    <script>

        let url = "https://api.github.com/users";


        fetch(url).then(
            (res)=>{
                return res.json();
            }
        ).then(
            (data)=>{
                
               data.map(
                (items)=>{
                    document.write(` <img src="${items.avatar_url}" alt="" width="100" height="100"> `+ "<br>")
                }
               )

            }
        ).catch(
            (err)=>{
                console.log(err)
            }
        )

        //     });

    </script>

</body>

</html>
